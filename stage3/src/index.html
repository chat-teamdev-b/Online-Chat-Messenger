<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <h1 class="text-center">チャットルーム</h1>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="ユーザー名を入力">
        </div>
        <div class="mb-3">
            <select id="action" class="form-select">
                <option value="create">ルームを作成</option>
                <option value="join">ルームに参加</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="roomname" class="form-control" placeholder="ルーム名を入力">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="パスワード（任意）">
        </div>
        <button id="connect" class="btn btn-primary w-100 mb-3">接続</button>

        <div class="chat-container d-flex flex-column vh-100">
            <div id="chat" class="flex-grow-1 border p-2 overflow-auto bg-light"></div>

            <div class="input-group mt-auto">
                <input type="text" id="messageInput" class="form-control" placeholder="メッセージを入力">
                <button id="sendMessage" class="btn btn-success">送信</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
