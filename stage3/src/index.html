<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <h1>チャットルーム</h1>
    <input type="text" id="username" placeholder="ユーザー名を入力">
    <select id="action">
        <option value="create">ルームを作成</option>
        <option value="join">ルームに参加</option>
    </select>
    <input type="text" id="roomname" placeholder="ルーム名を入力">
    <input type="password" id="password" placeholder="パスワード（任意）">
    <button id="connect">接続</button>
    <div id="chat"></div>

    <script src="renderer.js"></script>
</body>
</html>
