<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <h1 class="text-center mt-3">Online Chat Messenger</h1>


        <!-- 接続画面 -->
        <div id="connectionScreen" class="mb-3 d-flex flex-column vh-100 overflow-hidden">
            <input type="text" id="username" class="form-control" placeholder="ユーザー名を入力">
            <select id="action" class="form-select mt-3">
                <option value="create">ルームを作成</option>
                <option value="join">ルームに参加</option>
            </select>
            <input type="text" id="roomname" class="form-control mt-3" placeholder="ルーム名を入力">
            <input type="password" id="password" class="form-control mt-3" placeholder="パスワード（任意）">
            <button id="connect" class="btn btn-primary w-100 mt-3">接続</button>
            <div id="connectionMessages" class="mt-3 d-flex flex-column flex-grow-1 overflow-auto"></div>
        </div>


        <!-- チャット画面 -->
        <div id="chatScreen" class="chat-container d-flex flex-column vh-100 d-none overflow-hidden">
            <div class="d-flex justify-content-between p-2 border-bottom">
                <button id="showMembers" class="btn btn-secondary">メンバーリスト</button>
                <button id="exitChat" class="btn btn-danger">退出</button>
            </div>
            <div id="chat" class="d-flex flex-column flex-grow-1 border p-2 overflow-auto bg-light"></div>
            <div class="input-group d-flex mt-auto">
                <textarea id="messageInput" class="form-control" placeholder="メッセージを入力" rows=1"></textarea>
                <input type="image" src="send_icon.png" alt="送信" class="btn-primary" id="sendMessage"></input>
            </div>
        </div>


        <!-- メンバーモーダル -->
        <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">メンバー</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="memberInfo" class="text-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
